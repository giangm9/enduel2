<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Enduel</title>
  <link rel="shortcut icon" href="img/book.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css?family=Jura" rel="stylesheet"> 
  <link rel="stylesheet" type="text/css" href="css/common.css">
  <link rel="stylesheet" type="text/css" href="css/login.css">
  <script src="dist/login.js"> </script>


</head>

<body>
  <div>
    <h1 class='center'>Enduel</h1>
    <p class='by'> by <a style="color: blue" href="https://github.com/giangm9/giangm9" target="_blank">giangm9</a></p>

  </div>
  <div class='center limit-width name-wrapper nowrap'>
    <input type="text" placeholder="Enter your name" id="inp-name">
    <canvas id="cdice"> </canvas>
  </div>
  <p id='warning'>&nbsp</p>
  <button class='black shadow center' id='btn-start'> CREATE ROOM </button>
  <p class='center or-text' style="font-size: 4vmin"> or </p>
  <div class='center limit-width nowrap'>
    <input type="text" id="inp-roomid" placeholder="Room id">
    <button class='black shadow' id='btn-join'> JOIN RANDOM </button>
  </div>

  <p class='center feedback' > 
    send feedback <a target="_blank" href="https://github.com/giangm9/enduel2/issues">here</a> 
  </p>

</body>

</html>

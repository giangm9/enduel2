<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Enduel</title>
  <link rel="shortcut icon" href="img/book.png" type="image/x-icon">
  <link rel="stylesheet" type="text/css" href="css/common.css">
  <link rel="stylesheet" type="text/css" href="css/ingame.css">
  <script src="dist/ingame.js"></script>
</head>
<body class="center">
  <div class="limit-width center right nowrap">
    <p id="player-name" class="text-shadow"> </p>
    <button id="quit" class="black shadow"> QUIT </button>
  </div>

  <div id="chatbox" class="limit-width center shadow black-border" ></div>
  <div id="put" class="limit-width center nowrap">
    <input type="text" id="inp-put" class="black-border"> </input>
    <button id="btn-put" class="shadow black"> PUT </button>
  </div>

  <div class="queue limit-width center">
    <div>
      <p class="queue-current-label"> Current : </p>
      <p class="queue-current-name" id="current" >  </p>
    </div>
    <div>
      <p class="queue-next-label"> Next      : </p>
      <p class="queue-next-name" id="next">  </p>
    </div>
  </div>

  

    <!--
  <div class="hp" hidden>
    <p id="hp" class="center">HP</p> 
  </div>
    -->
</body>
</html>

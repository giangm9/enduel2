<!DOCTYPE html>

<body class="center">

    <button id="quit"> quit </button>
  </div>

  <div id="chatbox" class="limit-width center" ></div>

  <div class="queue">

      <p class="queue-current-label"> Current : </p>

    </div>
    <div>
      <p class="queue-next-label"> Next      : </p>

  <div id="put">

    <input type="text" id="inp-put"> </input>
    <button id="btn-put"> put </button>
  </div>
  <div class="hp">
  </div>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Enduel</title>
  <link href="https://fonts.googleapis.com/css?family=Jura" rel="stylesheet"> 
  <link rel="shortcut icon" href="img/book.png" type="image/x-icon">
  <link rel="stylesheet" type="text/css" href="css/common.css">
  <link rel="stylesheet" type="text/css" href="css/ingame.css">
  <script src="dist/ingame.js"></script>
</head>
<body class="center limit-width">
  <div class="center nowrap">
    <p id="player-name" ></p>
    <button id="quit" class="shadow"> QUIT </button>
  </div>

  <div id="chatbox" class="center" ></div>
  <div id="put" class="center nowrap">
    <input type="text" id="inp-put" class=""> </input>
    <button id="btn-put" class="shadow"> PUT </button>
  </div>

  <div class="queue center">
    <div>
      <p class="queue-current-label"> Current : </p>
      <p class="queue-current-name" id="current" >  </p>
    </div>
    <div>
      <p class="queue-next-label"> Next      : </p>
      <p class="queue-next-name" id="next">  </p>
    </div>
  </div>

  

    <!--
  <div class="hp" hidden>
    <p id="hp" class="center">HP</p> 
  </div>
    -->
  <p class='center feedback' > 
    send feedback <a target="_blank" href="https://github.com/giangm9/enduel2/issues">here</a> 
  </p>

</body>
</html>
